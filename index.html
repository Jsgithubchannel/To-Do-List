<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <script src="clock.js" defer></script>
    <script src="data_storage.js" defer></script>
    <script src="name.js" defer></script>
    <script src="bg.js" defer></script>
    <script src="weather.js" defer></script>
  </head>
  <body>
    <div class="clock"></div>
    <span class="weather"></span>
    <form class="name_form">
      <input type="text" class="name_input" placeholder="What is your name?" />
    </form>
    <h4 class="greetings"></h4>
    <button onclick="showMenu(container)" class="show__toDoList">
      TO-DO LIST
    </button>
    <section class="container">
      <h1>TO DO LIST</h1>
      <ul></ul>
      <div class="footer">
        <input type="text" placeholder="Title..." />
        <button class="enter">Enter</button>
      </div>
    </section>
  </body>
</html>
